<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>re-swab the world</title>
</head>
<body>
    <div class="container">

        <!-- navigation button -->
        <button class="btn">
            <div class="btn__container">
                <div class="btn__line"></div>
            </div>
        </button>

        <!-- section landing page -->
        <section class="landing-page">
            <!-- landing page right side -->
            
            <div class="landing-page__left">

                <!-- top navigation for left side of page -->
                <nav class="nav">
                    <h2 class="nav__logo"> swab 
                        <span class="nav__logo--the"> the </span>  
                        <span class="nav__logo--bottom"> world </span> 
                    </h2>
                    <h2 class="nav__link"> Support our mission</h2>
                </nav>

                 <!-- Main Heading  -->
                 <div class="heading">
                        <h1 class="heading__text heading__text--top">
                            Fair Fight 
                        </h1> 
                        <h1 class="heading__text heading__text--bottom"> 
                            For All 
                        </h1> 
                 </div>
                 
                 <!-- bottom left section of landing page -->
                 <div class="landing-page__left--bottom">

                     <div class="img-container">
                         <div class="img-container__img-box"></div>
                     </div>

                     <div class="info-box">

                         <div class="vertical-text-box">
                             <p class="vertical-text-box__text"> give a blood cancer patient 
                                 <span class="vertical-text-box__text--span">the kiss of life </span>
                             </p>
                         </div>
                         
                         <div class="horizontal-info-box">
                             <p class="horizontal-info-box__number-box"> 01 - 03 </p>
                             
                             <p class="horizontal-info-box__statement"> We're all created 
                                <span class="horizontal-info-box__statement--span">
                                    equal 
                                </span> 
                            </p>

                         </div>

                     </div>
                 </div>
            </div>

            <!-- landing page left side -->
            <div class="landing-page__right">

            </div>
        </section>
    </div>
</body>
</html>
