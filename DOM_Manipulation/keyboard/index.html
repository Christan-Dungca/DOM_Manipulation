<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logitech Keyboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="text-box"> 
            <p class="text-box__content">
                start typing... 
            </p>
        </div>

        <div class="keyboard"> 
                    <!-- header for the keyboard -->
                    <header class="header"> 
                        <h1>logitech</h1> 
                    </header>

                    <div class="row row--1"> 
                        <div class="key symbol--ยง">ยง</div>
                        <div class="key num--1">1</div>
                        <div class="key num--2">2</div>
                        <div class="key num--3">3</div>
                        <div class="key num--4">4</div>
                        <div class="key num--5">5</div>
                        <div class="key num--6">6</div>
                        <div class="key num--7">7</div>
                        <div class="key num--8">8</div>
                        <div class="key num--9">9</div>
                        <div class="key num--0">0</div>
                        <div class="key symbol---">-</div>
                        <div class="key symbol--equal">=</div>
                        <div class="key command--back">back</div>
                    </div>
                    <div class="row row--2">
                        <div class="key key--1"></div>
                        <div class="key key--2"></div>
                        <div class="key key--3"></div>
                        <div class="key key--4"></div>
                        <div class="key key--5"></div>
                        <div class="key key--6"></div>
                        <div class="key key--7"></div>

                        <div class="key key--11"></div>

                        <div class="key key--13"></div>
                        <div class="key key--14"></div>
                        <div class="key key--15"></div>
                    </div>
                    <div class="row row--3">
                        <div class="key key--1"></div>
                        <div class="key key--2"></div>
                        <div class="key key--3"></div>
                        <div class="key key--4"></div>
                        <div class="key key--5"></div>
                        <div class="key key--6"></div>
                        <div class="key key--7"></div>
                        <div class="key key--8"></div>
                        <div class="key key--9"></div>
                        <div class="key key--10"></div>
                        <div class="key key--11"></div>
                        <div class="key key--12"></div>
                        <div class="key key--13"></div>
                        <div class="key key--14"></div>
                        <div class="key key--15"></div>
                    </div>
                    <div class="row row--4">
                        <div class="key key--1"></div>

                        <div class="key key--10"></div>
                        <div class="key key--11"></div>
                        <div class="key key--12"></div>
                        <div class="key key--13"></div>
                        <div class="key key--14"></div>
                        <div class="key key--15"></div>
                    </div>
                    <div class="row row--5">
                        <div class="key key--1"></div>
                        <div class="key key--2"></div>
                        <div class="key key--3"></div>
